<!DOCTYPE html>
<html>
<head>
  <title>Tab Manager</title>
  <link rel="stylesheet" href="../../styles/popup.css">
  <style>
    /* Add custom CSS for the schedule table */
    #scheduleTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #scheduleTable th,
    #scheduleTable td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    #scheduleTable th {
      background-color: #f2f2f2;
    }
  </style>
  <script src="../../scripts/main/popup.js" type="module"></script>
</head>
<body>
  <img src="../../img/icon128.png">
  <h1></h1>
  <form>
    <!-- Rounded switch -->
    <label class="switch">
      <input type="checkbox" id="closeTabSwitch" ${closeTabsEnabled ? 'checked' : ''} />
      <span class="slider round"></span>
    </label>
    <button id="readerBtn">Reader Mode</button>
    <button id="configBtn">Settings</button>
  </form> 
  <table id="scheduleTable">
    <thead>
      <tr>
        <th>Task</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="scheduleBody">
      <!-- Tasks rows will be dynamically added here -->
    </tbody>
  </table>  
</body>
</html>
