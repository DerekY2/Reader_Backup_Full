<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chrome Reader Mode</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      
      th, td {
        text-align: left;
        padding: 12px 16px;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: #f5f5f5;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        text-transform: uppercase;
      }
      
      tr:hover {
        background-color: #f9f9f9;
      }

      .button {
        display: inline-block;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        background-color: #0077cc;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      .button:hover {
        background-color: #005299;
      }
    </style>
  </head>
  
  <body>
    <h1>Chrome Reader Mode</h1>
    
    <table id="savedLinks">
      <thead>
        <tr>
          <th>URL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script src="optionsPage.js"></script>
  </body>
</html>
